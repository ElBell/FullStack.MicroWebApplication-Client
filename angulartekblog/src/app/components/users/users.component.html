<div class="container">
  <table class="table table-bordered table-inverse">
    <h2>Click to access Posts by user</h2>
    <tr>
      <th>User Name</th>
      <th>ID</th>
    </tr>
    <tr class="clickable" *ngFor="let user of users" [routerLink]="['/users/posts/', user.id]">
      <td>
        {{user.name}}
      </td>
      <td>
        {{user.id}}
      </td>
    </tr>
  </table>
  <button type="button" class="btn btn-default" (click)="signOut()">SignOut</button>
</div>
