<div class="container">
  <table class="table table-bordered table-inverse">
    <tr>
      <th>Title</th>
      <th>Summary</th>
    </tr>
    <tr class="clickable" *ngFor="let post of posts" [routerLink]="['/post/', post.postId]">
      <td>
        {{post.postTitle}}
      </td>
      <td>
        {{post.postSummary}}
      </td>
    </tr>
  </table>
</div>
