<div class="container">
  <div [hidden]="submitted">
    <h1>Post Form</h1>
    <form (ngSubmit)="onSubmit()" #postForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title"
               required
               [(ngModel)]="model.title" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Title is required
        </div>
      </div>

      <div class="form-group">
        <label for="summary">Summary</label>
        <input type="text" class="form-control" id="summary"
               [(ngModel)]="model.summary" name="summary"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Summary is required
        </div>
      </div>

      <div class="form-group">
        <label for="content">Content</label>
        <input type="text" class="form-control" id="content"
               [(ngModel)]="model.content" name="content"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Content is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!postForm.form.valid">Submit</button>
      <button type="button" class="btn btn-secondary" (click)="newPost(); postForm.reset()">New Post</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You have submitted your post successfully!</h2><br/>
      <h1>{{model.title}}</h1><br/>
      <h3>{{model.summary}}</h3><br/>
      <h4>{{model.content}}</h4>
      <p>Tags:</p>
      <div *ngFor="let tag of model.tagSet">
        <p>{{tag.tagName}}</p>
      </div>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
