<div id ="bg">
  <img src="assets/images/background.jpg" alt="">
</div>

<div class="container">
  <div [hidden]="submitted">
    <h1>Create Post</h1>
    <form (ngSubmit)="onSubmit()" #postForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title"
               required
               [(ngModel)]="model.postTitle" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Title is required
        </div>
      </div>

      <div class="form-group">
        <label for="summary">Summary</label>
        <input type="text" class="form-control" id="summary"
               [(ngModel)]="model.postSummary" name="summary"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Summary is required
        </div>
      </div>

      <div class="form-group">
        <label for="content">Content</label>
        <input type="text" class="form-control" id="content"
               [(ngModel)]="model.postContent" name="content"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Content is required
        </div>
      </div>

      <div class="form-group">
      <label for="Image">Select Image to Upload</label>
      <label class="image-upload-container btn btn-bwm">
        <input #imageInput
               type="file"
               id="Image"
               class = "form-control"
               accept="image/*"
               (change)="onSelectFile($event)">
      </label>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!postForm.form.valid">Submit</button>
      <button type="button" class="btn btn-secondary" (click)="newPost(); postForm.reset()">New Post</button>
    </form>
  </div>


  <div [hidden]="!submitted">
    <h2>You have submitted your post successfully!</h2><br/>
      <h1>{{model.postTitle}}</h1><br/>
      <h3>{{model.postSummary}}</h3><br/>
      <h4>{{model.postContent}}</h4>
      <p>Tags:</p>
      <div *ngFor="let tag of model.tagsSet">
        <p>{{tag.tagName}}</p>
      </div>

    <tr *ngFor="let post of model;">
      <td>{{post.postTitle}}</td>
      <td>{{post.postSummary}}</td>
      <td>{{post.postContent}}</td>
      <td><button (click)="OnEdit(model)">Edit</button></td>
    </tr>
    <!--<button class="btn btn-primary" (click)="submitted=false">Edit</button>-->
  </div>
</div>
